name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        env:
          REACT_APP_API_KEY: ${{ secrets.ReactAppApiKey }}
          REACT_APP_AUTH_DOMAIN: ${{ secrets.ReactAppAuthDomain }}
          REACT_APP_DB_URL: ${{ secrets.ReactAppDbUrl }}
          REACT_APP_PROJECT_ID: ${{ secrets.RectAppProjectId }}
          REACT_APP_STORAGE_BUCKET: ${{ secrets.ReactAppStorageBucket }}
          REACT_APP_SENDER_ID: ${{ secrets.ReactAppSenderId }}
          REACT_APP_APP_ID: ${{ secrets.ReactAppId }}
      - run: yarn && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LETMEASK_CC61E }}'
          projectId: letmeask-cc61e